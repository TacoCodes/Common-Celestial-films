        <!-- Justin fixed HTML file it was below body also got rid of section from the bottom and move JS link to the bottom of this contact me page -->
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
              <form action="https://formbold.com/s/FORM_ID" method="POST">
                  <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label"> First name </label>
                        <input
                        type="text"
                        name="firstname"
                        id="firstname"
                        placeholder="Jane"
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label"> Last name </label>
                        <input
                        type="text"
                        name="lastname"
                        id="lastname"
                        placeholder="Cooper"
                        class="formbold-form-input"
                        />
                    </div>
                  </div>
          
                  <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label"> Mail </label>
                        <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="jhon@mail.com"
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="phone" class="formbold-form-label"> Phone </label>
                        <input
                        type="text"
                        name="phone"
                        id="phone"
                        placeholder="(319) 555-0115"
                        class="formbold-form-input"
                        />
                    </div>
                  </div>
          
                  <div class="formbold-input-radio-wrapper">
                      <label for="jobtitle" class="formbold-form-label"> What are you looking for? </label>
          
                      <div class="formbold-radio-flex">
                        <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                            video shoot
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                        </div>
          
                        <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                            photo shoot
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                        </div>
          
                        <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                            commercial shoot
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                        </div>
          
                        <div class="formbold-radio-group">
                          <label class="formbold-radio-label">
                            <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                            Others
                            <span class="formbold-radio-checkmark"></span>
                          </label>
                        </div>
                      </div>
                  </div>
          
                  <div>
                      <label for="message" class="formbold-form-label"> Message </label>
                      <textarea
                          rows="6"
                          name="message"
                          id="message"
                          placeholder="Type your message"
                          class="formbold-form-input"
                      ></textarea>
                  </div>
          
                  <button class="formbold-btn">
                      Send Message
                  </button>
              </form>
            </div>
